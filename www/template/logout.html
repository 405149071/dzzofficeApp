<ion-view view-title="欢迎加入" id="logout">
  <ion-content>
    <div class="bar bar-header bar-positive">

      <a class="button" ng-click="myGoBack()"><i class="ion-chevron-left"></i>返回</a>
      <h1 class="title">个人信息</h1>

    </div>

    <div class="content">
      <div class="info">
        <img src="">
        {{user.username}}
        {{user.email}}
      </div>
      <div class="logoutArea">
        <button class="button button-block button-dark" type="button" ng-click="logout()">退出</button>
      </div>
    </div>
  </ion-content>
</ion-view>
