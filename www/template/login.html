<ion-content >
    <form ng-submit="doLogin(user)" novalidate>
         <div id="login">
              <div class="fill"><label class="item item-input ion-ios-person-outline">
              <input type="text" placeholder="账号" ng-model="user.uname" ng-required="true" ng-required-err-type="nameReq" ng-focus="hide='1'" ng-blur="hide=''">
            </label>
            <label class="item item-input ion-ios-locked-outline">
              <input type="password" placeholder="密码" ng-model="user.pwd" ng-required="true" ng-required-err-type="pwdReq" ng-focus="hide='1'" ng-blur="hide=''">
            </label>
             <label class="btn">
                <button class="button button-block button-dark" type="submit">登录</button>
            </label></div>
        </div>
    </form>
</ion-content>
