<!--导航框架之模板视图-->
<ion-view view-title="欢迎加入" id="view">

    <div class="bar bar-header bar-positive">
      <a class="back-button" ng-click="myGoBack()"><i class="ion-chevron-left"></i>返回</a>
      <h1 class="title">中正舆情管家</h1>
      <a class="button" href="#logout"><i class="ion-person"></i></a>
    </div>
  <ion-content >
    <div class="content">
      <div class="title">
        <h1>{{view.subject}} </h1>
        <span ng-bind-html="view.author+view.dateline"></span>
      </div>
        <div ng-bind-html="view.content">
        </div>
    </div>
  </ion-content>
</ion-view>
